<app-menu-header></app-menu-header>
<app-menu-sidebar class="sidebar"></app-menu-sidebar>
<div class="container-fluid">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h3>Manage <b>Users</b></h3>
                </div>
                <div class="col-sm-6 ml-auto">
                  <a href="#addTaskModal" (click)="onEditClick()" class="btn btn-add"  data-toggle="modal"><i class="fa fa-plus-circle" aria-hidden="true"></i><span>Add New User</span></a>
                  <!--<a href="#deleteTaskModal" class="btn btn-danger" data-toggle="modal"><i class="fa fa-minus-circle" aria-hidden="true"></i><span>Delete</span></a> -->       
                </div>
            </div>
        </div>
      
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>UserName</th>
            <th>Name</th>
            <th>Role</th>
            <th>Address</th>
            <th>Actions</th>
          <tr>
        </thead>
        <tbody>
          <tr  *ngFor="let user of users">
            <td> {{user.id}} </td>
            <td> {{user.username}} </td>
            <td> {{user.name}} </td>
            <td> {{user.role.name}} </td>
            <td> {{user.address}} </td>
            <td>
              <button type="button" class="btn btn-outline-success" tooltip="Edit" (click)="onEditClick(user)" 
              style="margin-right: 10px">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              </button>
              <button type="button" class="btn btn-outline-danger" tooltip="Delete" (click)="onDeleteClick(user.id)">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
