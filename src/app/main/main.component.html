<app-menu-header></app-menu-header>
<app-menu-sidebar class="sidebar"></app-menu-sidebar>
<div class="container-fluid">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h3>Manage <b>Tasks</b></h3>
                </div>
                <div class="col-sm-6 ml-auto">
                  <a (click)="onEditClick()" class="btn btn-add"  data-toggle="modal"><i class="fa fa-plus-circle" aria-hidden="true"></i><span>Add New Task</span></a>
                  <!--<a href="#deleteTaskModal" class="btn btn-danger" data-toggle="modal"><i class="fa fa-minus-circle" aria-hidden="true"></i><span>Delete</span></a> -->       
                </div>
            </div>
        </div>
      
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Project</th>
            <th>Assignee</th>
            <th>Status</th>
            <th>Creator</th>
            <th>Due Date</th>
          <tr>
        </thead>
        <tbody>
          <tr  *ngFor="let task of tasks">
            <td> {{task.name}} </td>
            <td> {{task.description}} </td>
            <td> {{task.project.name}} </td>
            <td> {{task.assignee.name}} </td>
            <td> {{Status[task.status]}} </td>
            <td> {{task.creator.name}} </td>
            <td> {{task.dueDate | date :  "dd.MM.yyyy"}} </td>
            <td>
              <button type="button" class="btn btn-outline-success" tooltip="Edit" (click)="onEditClick(task)" 
              style="margin-right: 10px">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              </button>
              <button type="button" class="btn btn-outline-danger" tooltip="Delete" (click)="onDeleteClick(task.id)">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
